<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav1">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="navbar1">
                <div class="nav2 order-sm-2">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                </div>
                <div class="icon-container order-sm-1">
                    <img src="./images/flask (1).png" alt="search" width="25px">
                    <div class="hover-text">Search labs</div>
                </div>
                <div class="icon-container order-sm-3">
                    <img src="./images/app-drawer.png" alt="app" width="25px">
                    <div class="hover-text">Google apps</div>

                </div>

                <img src="./images/user.png" alt="account" width="30px" class="order-sm-5" style="display: block;">
            </div>
        </div>
    </div>
    <div class="container" style="min-height: 47vh;">
        <div>
            <img class="head" src="./images/googlecrctsize.png" alt="img" width="250px">
        </div>
        <div class="search-container">
            <img src="./images/searchbar.png" width="22px" class="icon search-icon">
            <input type="text" id="searchInput" autocomplete="off" placeholder="Search Google or type a URL">
            <img src="./images/google.png" width="30px" class="icon image-icon">
            <img src="./images/google-voice.png" width="25px" class="icon mic-icon">
        </div>
        <div class="btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="para">
            <p>Google offered in:
                <span>
                    <a data_lang="l1">हिन्दी</a>
                    <a data_lang="l2">বাংলা</a>
                    <a data_lang="l3">తెలుగు</a>
                    <a data_lang="l4">मराठी</a>
                    <a data_lang="l5">தமிழ்</a>
                    <a data_lang="l6">ગુજરાતી</a>
                    <a data_lang="l7">ಕನ್ನಡ</a>
                    <a data_lang="l8">മലയാളം</a>
                    <a data_lang="l9">ਪੰਜਾਬੀ</a>
                </span>



            </p>
        </div>
    </div>


    <div class="footer">
        <p>India</p>
    </div>
    <hr style="border: 1px solid #2525253f;">
    <div class="footer_tag">
        <div class="tag1">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
        </div>

        <div class="tag2">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>

    </div>





    <script src="./index.js"></script>

</body>

</html>
